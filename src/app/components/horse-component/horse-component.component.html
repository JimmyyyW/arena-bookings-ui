<p>horse component works</p>
<mat-card>
<div class="mat-table-data">

    <!-- <mat-label>Horse</mat-label>
    <input type="submit" matInput placeholder="whinnibob"> -->

    <table mat-table #table [dataSource]="horses" aria-label="Horses">

      <ng-container matColumnDef="horseId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{row.horseId}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</mat-card>
