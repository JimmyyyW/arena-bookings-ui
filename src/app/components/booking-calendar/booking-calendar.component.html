<h2 style="text-align: center;"> {{ parseViewDate() }} </h2>

<div class="daySwapButtons">
  <button mat-raised-button color="primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
    (viewDateChange)="closeOpenMonthViewDay()">
    Previous
  </button>
  <div class="spacer"></div>
  <button mat-raised-button color="secondary" mwlCalendarToday [(viewDate)]="viewDate">
    Today
  </button>
  <div class="spacer"></div>
  <button mat-raised-button color="primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
    (viewDateChange)="closeOpenMonthViewDay()">
    Next
  </button>
</div>


<div [ngSwitch]="view">
  <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
    [hourSegments]="4" [dayStartHour]="6" [dayEndHour]="21" (hourSegmentClicked)="clickedDate = openDialog($event.date)"
    (eventClicked)="eventClicked($event)">
  </mwl-calendar-day-view>
</div>

<div class="admin-button-container">
    <ng-template [ngIf]="isAdmin">
    <button class="admin-button" type="button" mat-raised-button color="primary" routerLink="/customers">
      Manage Customers
    </button>
  </ng-template>
  <button class="logout-button" type="button" mat-raised-button color="primary" routerLink="/login" (click)="logout()">
    Logout
  </button>
  </div>
