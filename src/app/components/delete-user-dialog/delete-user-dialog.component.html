<p mat-dialog-title>Select a user to delete</p>
<mat-form-field>
    <mat-dialog-content [formGroup]="form">
        <mat-select required formControlName='userId'>
            <mat-option *ngFor="let user of users" [value]="user.id">
                {{ user.username }}
            </mat-option>
        </mat-select>

    </mat-dialog-content>
</mat-form-field>
<br>
<button (click)="submitDeleteUserForm()" mat-raised-button color="primary"
    [disabled]="form.pristine || form.invalid">Delete</button>
